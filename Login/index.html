<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../global.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Rokkitt:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="pag-login">
        <div class="img-container">
            <img src="Imagem Esquerda.png" alt="foto login">
        </div>
        <div class="content-container">
            <form class="form-login">
                <h5 id="bem-vindo">Bem vindo</h5>
                <h2 id="faca-login">Faça o login com sua conta</h2>
                <input id="email" type="email" placeholder="E-mail">
                <input id="password" type="password" placeholder="Senha">
                <button>LOGIN</button>

                <div class="cadastro">
                    <p>Não tem cadastro?
                        <a href="../Cadastro/index.html"> Clique aqui!</a>
                    </p>
                </div>

            </form>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
